{% extends 'megashop/base.html' %}
{% load static %}
{% block content %}

<div class="hero-container">
    <img src="{% static 'images/island.png' %}" alt="Hero Image">
    <div class="sign-in-sign-up-box">
        <div>
            <h2>Want a chance to win a trip to a fantasy an island?</h2>
            <p>Sign in/up here!</p>
        </div>
        <form method="post" action="{% url 'homepage' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup_view' %}">Sign Up</a></p>
    </div>
</div>


{% endblock content %}
