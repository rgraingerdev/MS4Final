{% extends 'megashop/base.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="post" action="{% url 'edit_product' product_id=product.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
<a href="{% url 'products' %}">Back to product list</a>
{% endblock %}
