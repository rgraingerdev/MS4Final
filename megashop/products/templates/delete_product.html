{% extends 'megashop/base.html' %}
{% block content %}
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete {{ product.name }}?</p>
    <form method="post" action="{% url 'delete_product' product_id=product.id %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes im sure</button>
        <button class="btn btn-secondary" href="{% url 'products' %}">Cancel</button>
    </form>


{% endblock %}
