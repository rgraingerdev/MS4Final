{% extends 'megashop/base.html' %}
{% load static %}
{% block content %}
	<div><h1>Join our daily raffles</h1></div>
	<div class="row">
		{% for products in product %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{% static 'images/placeholder.png' %}">
				<div class="box-element product">
					<h6><strong>{{ products.name }}</strong></h6>
					<hr>

					<button class="btn btn-outline-secondary add-btn">Add to cart</button>
					<a class="btn btn-outline-success" href="#">View</a>
					<h4 style="display:inline-block; float: right"><strong>{{ products.price }}</strong></h4>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock content %}
