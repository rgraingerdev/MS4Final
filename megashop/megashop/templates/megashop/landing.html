{% extends 'megashop/base.html' %}
{% load static %}
{% block content %}

<div class="hero-container">
    <div>
        <h1>Want to buy an island?</h1>
    </div>
    <img src="{% static 'images/island.png' %}" alt="Hero Image">
    <div class="sign-in-sign-up-box">
        <!-- Your sign-in/sign-up form goes here -->
        <form method="post" action="{% url 'homepage' %}">
            {% csrf_token %}
            <!-- Your form fields go here -->
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'homepage' %}">Sign Up</a></p>
    </div>
</div>


{% endblock content %}
